<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>rock paper scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, paper scissors</h1>
    </header>
    <div id="container">
      <div class="content">
        <div class="buttons">
          <input
            type="image"
            src="./images/fist.png"
            name="rock"
            class="action-btn submit"
            id="rockBtn"
          />
          <input
            type="image"
            src="./images/hand-cursor.png"
            name="paper"
            class="action-btn submit"
            id="paperBtn"
          />
          <input
            type="image"
            src="./images/scissor.png"
            name="scissors"
            class="action-btn submit"
            id="scissorsBtn"
          />
        </div>
      </div>
    </div>
    <footer id="footer">
      Attribution links
      <a
        href="https://www.flaticon.com/free-icons/hand-cursor"
        title="hand cursor icons"
        >Hand cursor icons created by juicy_fish - Flaticon</a
      >
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
