<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>rock paper scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <div id="container">
      <div class="content">
        <div class="info">
          <p id="infoText">Awaiting player input...</p>
          <p id="subInfoText"></p>
        </div>
        <div class="scoreCard">
          <div class="scores">
            <div>
              <h3 id="playerScore">Player: 0</h3>
            </div>
            <div>
              <h3 id="compScore">Computer: 0</h3>
            </div>
            <div>
              <h3 id="drawScore">Draws: 0</h3>
            </div>
          </div>
          <div>
            <h2 id="winText"></h2>
          </div>
        </div>
        <div class="buttons compButtons">
          <img
            src="./images/fist.png"
            class="action-btn comp-btn"
            id="compRock"
          />
          <img
            src="./images/hand-cursor.png"
            class="action-btn comp-btn"
            id="compPaper"
          />
          <img
            src="./images/scissor.png"
            class="action-btn comp-btn"
            id="compScissors"
          />
        </div>
        <div class="buttons">
          <input
            type="image"
            src="./images/fist.png"
            name="rock"
            class="action-btn submit"
            id="rockBtn"
          />
          <input
            type="image"
            src="./images/hand-cursor.png"
            name="paper"
            class="action-btn submit"
            id="paperBtn"
          />
          <input
            type="image"
            src="./images/scissor.png"
            name="scissors"
            class="action-btn submit"
            id="scissorsBtn"
          />
        </div>
      </div>
    </div>
    <footer id="footer">
      Attribution links
      <a
        href="https://www.flaticon.com/free-icons/hand-cursor"
        title="hand cursor icons"
        >Hand cursor icons created by juicy_fish - Flaticon</a
      >
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
