<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="4"> -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Trirong:wght@400;800&display=swap" rel="stylesheet">
    <title>Signup form</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <div class="img-container-contents">
          <div class="logo-container">
            <h1>LOGO</h1>
          </div>
          <div class="img-footer">
            <p>
              <a
                href="https://www.pexels.com/photo/man-sitting-beside-purple-flowers-1850174/"
                >Image</a
              >
              by
              <a href="https://www.pexels.com/@gustavoraton/">Gustavo Peres</a>
            </p>
          </div>
        </div>
      </div>
      <div class="form-container">
        <form action="submit">
          <div class="form-header">
            <h1>Title</h1>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure hic
              minus assumenda dignissimos, totam rerum.
            </p>
          </div>
          <div class="form-inputs">
            <div class="form-input">
              <p>First name</p>
              <input name="firstName" type="text" />
            </div>
            <div class="form-input">
              <p>Last name</p>
              <input name="lastName" type="text" />
            </div>
            <div class="form-input">
              <p>Email</p>
              <input name="email" type="text" />
            </div>
            <div class="form-input">
              <p>Phone number</p>
              <input name="phone" type="text" />
            </div>
            <div class="form-input">
              <p>Password</p>
              <input name="password" type="text" />
            </div>
            <div class="form-input">
              <p>Confirm Password</p>
              <input name="confirmPassword" type="text" />
            </div>
          </div>
          <div class="form-footer">
            <button>Create Account</button>
            <div>
              <p>Already have an account?</p>
              <a href="#">Log in</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
